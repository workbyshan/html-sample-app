name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your desired branch
  pull_request:
    branches:  
       - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p /home/ubuntu/deploy
            sudo mkdir -p /var/www/html/phantom
            cd deploy
            git clone https://github.com/workbyshan/html-sample-app.git
            echo "///the git clone process is complete///"
            sudo cp -r  /home/ubuntu/html-sample-app /var/www/html/phantom
            echo "///copy done successfully///"
            cd /var/www/html/phantom
            pwd
            ls -la
            sudo systemctl reload nginx
            echo "///nginx reloaded successfully///"
            
            # Any other deployment commands you need
          EOF
